
<body>
  <h1>ImgBox FX</h1>
  
  <p>Welcome to ImgBox FX, a place to store your images with special effects.</p>

  <h2>Upload an image</h2>
  <form method="post" action="/images" enctype="multipart/form-data">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required
        minlength="1" maxlength="100">
    </div>
    <div>
      <label for="file">Choose a file</label>
      <input type="file" id="file" name="pic" required accept="image/*">
    </div>
    <div>
      <button>Upload the file</button>
    </div>
  </form>
 
  <p>Or, <a href="/images">browse transformed images.</a></p>
</body>
